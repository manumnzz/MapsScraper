<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Buscar Negocios | MapScraper</title>

    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #1e1e1e, #0f0f0f);
            min-height: 100vh;
            color: #fff;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,.4);
            transition: 0.25s ease;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,.5);
        }

        .btn-glow {
            background: linear-gradient(135deg, #6a00ff, #b400ff);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: 0.2s ease;
        }

        .btn-glow:hover {
            filter: brightness(1.2);
            transform: translateY(-1px);
        }

        .navbar {
            background: rgba(20, 20, 20, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark px-4 py-3">
    <span class="navbar-brand mb-0 h1 fw-bold">üòà MapScraper</span>
</nav>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="glass-card">

                <h2 class="text-center fw-bold mb-3">Buscar Negocios sin Web</h2>
                <p class="text-center mb-4 text-light-emphasis">
                    Encuentra negocios que a√∫n no tienen presencia online.
                </p>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">¬øQu√© quieres buscar?</label>
                        <input 
                            type="text" 
                            name="consulta" 
                            class="form-control bg-dark text-light border-secondary"
                            placeholder="Ej: Peluquer√≠as">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ciudad</label>
                        <input 
                            type="text" 
                            name="ciudad" 
                            class="form-control bg-dark text-light border-secondary"
                            placeholder="Ej: Sevilla">
                    </div>

                    <button type="submit" class="btn-glow mt-2">
                        üîç Buscar ahora
                    </button>

                </form>

            </div>

        </div>
    </div>

</div>
<footer style="
    position: fixed;
    bottom: 15px;
    right: 20px;
    font-size: 0.8rem;
    color: rgba(255,255,255,0.35);
    text-align: right;
">
    Desarrollado por <strong style="color: rgba(255,255,255,0.5);">Manuel Buz√≥n</strong> ¬∑ 2025
</footer>
</body>
</html>
